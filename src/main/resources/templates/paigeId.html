<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/news.css" >
    <link rel="stylesheet" href="/static/paigeId.css">
    <meta name="description" content="${paige.get().getNameArticle()}"/>
    <title th:text="${paige.get().getNameArticle()}"></title>
    <!--    Favicon-->
    <link rel="icon" type="image/png" href="/static/android-chrome-192x192.png"/>
    <!--    Favicon-->
</head>
<body class="body">
    <div class="main-cont">

        <header th:insert="partCode/headerMain :: headerMain"></header>

        <section>
            <div class="main">
                <div>
                    <p class="textArticle" th:text="${paige.get.getNameArticle()}"></p>
                    <img class="img" th:src="${paige.get().getMainPicturePaige()}" alt="">
                    <p  class="textAll" th:text="${paige.get().getFullTextArticle()}"></p>
                    <img class="img" th:src="${paige.get().getPicturePaige1()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige2()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige3()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige4()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige5()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige6()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige7()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige8()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige9()}" alt="">
                    <img class="img" th:src="${paige.get().getPicturePaige10()}" alt="">
                </div>
            </div>
        </section>
        <footer th:insert="partCode/footer :: footer" style="margin-top: 110px"></footer>
    </div>
</body>
</html>
