<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/form.css">
  <title>Form</title>
</head>
<body style="background-color: #363535;margin-top: 100px">

<header th:insert="~{partCode/headerMain :: headerMain}"></header>

    <div class="div-form">
        <form  action="/collection/form" method="post" enctype="multipart/form-data">
          <div class="form-group row">
            <label for="colFormLabelLg1" class="col-sm-2 col-form-label col-form-label-lg">Picture1</label>
            <div class="col-sm-10">
              <input type="text" name="url1" class="form-control form-control-lg" id="colFormLabelLg1" placeholder="enter image address">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg2" class="col-sm-2 col-form-label col-form-label-lg">Picture2</label>
            <div class="col-sm-10">
              <input type="text"  name="url2" class="form-control form-control-lg" id="colFormLabelLg2" placeholder="enter image address">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg3" class="col-sm-2 col-form-label col-form-label-lg">Picture3</label>
            <div class="col-sm-10">
              <input type="text" name="url3" class="form-control form-control-lg" id="colFormLabelLg3" placeholder="enter image address">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg4" class="col-sm-2 col-form-label col-form-label-lg">Picture4</label>
            <div class="col-sm-10">
              <input type="text" name="url4" class="form-control form-control-lg" id="colFormLabelLg4" placeholder="enter image address">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg5" class="col-sm-2 col-form-label col-form-label-lg">Picture5</label>
            <div class="col-sm-10">
              <input type="text" name="url5" class="form-control form-control-lg" id="colFormLabelLg5" placeholder="enter image address">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg5" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control form-control-lg" id="colFormLabelLgName" placeholder="enter name collections">
            </div>
          </div>
          <button type="submit" id="submit" class="btn btn-success" >Add collection</button>
        </form>
    </div>
<footer th:insert="partCode/footer :: footer" style="margin-top: 50px"></footer>

 <script src="/static/form/app.js"></script>
</body>
</html>
