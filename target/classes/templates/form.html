<div class="container" style="color: white">
  <h2>Create new collection</h2>
  <p>To create your shoe collection, add links to 5 pictures of your favorite shoes and give it a name .</p>
      <form  action="/collection/form" method="post" enctype="multipart/form-data">
        <input type="text" name="url1"    placeholder="Enter the url of your image 1" class="form-control mt-5"><br>
<!--          <div th:text="${error_url1}" style="color: #d42126" class="text-danger" ></div>-->

<!--          <div th:text="${error_url4}" style="color: #d42126" class="text-danger" ></div>-->
        <input type="text" name="url5"   placeholder="Enter the url of your image 5" class="form-control" ><br>
<!--          <div th:text="${error_url5}" style="color: #d42126" class="text-danger" ></div>-->
        <textarea name="name" placeholder="Name collection" class="form-control" ></textarea><br>
          <div th:text="${error}" style="color: #d42126" class="text-danger" ></div>
        <button type="submit" id="submit" class="btn btn-success">Add collection</button>
      </form>
